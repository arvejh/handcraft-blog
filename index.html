<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>وبلاگ صنایع دستی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 15px;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-weight: 700;
    }
    .post {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    }
    .post img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .description {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .keywords {
      font-size: 0.9rem;
      color: #666;
    }
    .keywords a {
      background: #d1e7dd;
      color: #0f5132;
      padding: 5px 12px;
      margin: 0 5px 5px 0;
      border-radius: 20px;
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .keywords a:hover {
      background: #0f5132;
      color: #d1e7dd;
    }
  </style>
</head>
<body>
  <header>
    <h1>صنایع دستی ایران را بشناسیم</h1>
    <h2>Let's Know Iran's Handicrafts</h2>
  </header>

  <article class="post">
    <img src="handcraft.jpg" alt="صنایع دستی" />
    <p class="description">
      این وبلاگ به معرفی و آموزش انواع صنایع دستی ایرانی اختصاص دارد. شما می‌توانید با روش‌های ساده و خلاقانه، آثار زیبا و هنری بسازید و فرهنگ سنتی را زنده نگه دارید.
    </p>
    <div class="keywords">
      <a href="https://fa.wikipedia.org/wiki/ایران" target="_blank" rel="noopener noreferrer">ایران</a>
      <a href="https://fa.wikipedia.org/wiki/صنایع_دستی" target="_blank" rel="noopener noreferrer">صنایع دستی</a>
      <a href="https://fa.wikipedia.org/wiki/فرهنگ" target="_blank" rel="noopener noreferrer">فرهنگ</a>
      <a href="https://fa.wikipedia.org/wiki/خلاقیت" target="_blank" rel="noopener noreferrer">خلاقیت</a>
      <a href="https://fa.wikipedia.org/wiki/ساخت_دستی" target="_blank" rel="noopener noreferrer">ساخت دستی</a>
    </div>
  </article>
</body>
</html>
